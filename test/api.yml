api:
-
    url: //www.123.com/test/test1
    type: put
    name: createAlgorithm
    mode: 'cors'
    needs:
        - username
        - displayName
    success:
        - algorithmId
        - updateTime
-
    url: /test/test2
    type: delete
    name: checkLogin
    cache: 'no-cache'
    timeout: 10000
    needs:
        - test
    success:
        - username
        - avatar
-
    url: /test/test3
    type: post
    name: editUser
    isSuccess:
        status: true
    needs:
        username: String
        id: Number
-
    url: /test/:sid/:pid
    type: get
    name: getPt
    needs:
        - sid
        - pid
config:
    isSuccess:
        code: 0
    ignoreResponse: false
    fail:
        - message
